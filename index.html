<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Math Game</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <script src="index.js" defer></script>

        <section>
            <h1>Math Game</h1>
            <div>
                <p id="questionText">Loading...</p>
                <input type="number" placeholder="Answer" id="inputField" autofocus>
            </div>
            <button id="submitBtn">Check</button>
            <p id="answerText"></p>
        </section>

        <footer>
            <p><b>ABOUT:</b><br>A simple math game where you try to solve random questions. Good luck!</p>
        </footer>
    </body>

</html>
